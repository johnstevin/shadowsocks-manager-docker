<div ng-controller="HomeController" layout="column" ng-cloak layout-fill>
    <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="false" layout="column" layout-align="space-between stretch">
        <md-content>
            <div layout="column">
                <md-toolbar class="md-tall" style="background-color: rgb(69, 70, 72);">
                    <span flex></span>
                    <div layout="column" class="md-toolbar-tools-bottom inset">
                        <user-avatar></user-avatar>
                        <span></span>
                        <div>管理</div>
                    </div>
                </md-toolbar>
                <md-list>
                    <md-list-item ng-repeat="menu in menus" ng-click="menuClick($index)">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon class="material-icons">{{menu.icon}}</md-icon>
                            </div>
                            <div class="inset">
                                {{menu.name}}
                            </div>
                        </md-item-content>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>
    </md-sidenav>
    <div flex layout="column">
        <div>
            <md-toolbar>
                <div class="md-toolbar-tools" ng-hide="publicInfo.searchBar" style="padding-right: 150px;">
                    <md-button hide-gt-sm class="md-icon-button" aria-label="menu" ng-click="menuButton()">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <div>Fuck The Wall</div>
                    <span flex></span>
                    <md-button hide-sm hide-xs ng-repeat="menu in menus" aria-label="menu.icon" ng-click="menuClick($index)">
                        {{menu.name}}
                    </md-button>
                </div>
            </md-toolbar>
        </div>
        <div flex layout="row">
            <md-content flex layout="row">
                <div ui-view flex autoscroll="true"></div>
            </md-content>
        </div>
    </div>
    </section>

    <a target="_blank" href="https://github.com/chxj1992/shadowsocks-manager-docker">
      <img style="position: absolute;top: 0;right: 0;border: 0;z-index: 999;height: 180px;" 
      src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" 
      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>

</div>
