<md-dialog aria-label="sort dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">排序方式：</div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="publicInfo.accountMethod.sort" ng-change="sortAndFilter()">
                    <md-radio-button value="port_asc">端口号 ↑</md-radio-button>
                    <md-radio-button value="port_desc">端口号 ↓</md-radio-button>
                    <md-radio-button value="expire_asc">过期时间 ↑</md-radio-button>
                    <md-radio-button value="expire_desc">过期时间 ↓</md-radio-button>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">过滤条件：</div>
            <div layout="column" layout-align="center center">
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.expired" ng-change="sortAndFilter()">未过期</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.unexpired" ng-change="sortAndFilter()">已过期</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountMethod.filter.unlimit" ng-change="sortAndFilter()">无期限</md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            确定
        </md-button>
    </md-dialog-actions>
</md-dialog>
