<md-dialog aria-label="order dialog" ng-style="setDialogWidth()">
    <md-toolbar hide-gt-sm>
        <div class="md-toolbar-tools">
            <h2>订单详情</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="publicInfo.hide()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">订单号：</div><div flex="70" style="text-align:right; font-size: 0.9em;">{{ publicInfo.order.orderId }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">订单类型：</div><div flex="70" style="text-align:right; font-size: 0.9em;">{{ publicInfo.order.orderType }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">金额：</div><div flex="70" style="text-align:right; font-size: 0.9em;">{{ publicInfo.order.amount }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">用户名：</div><div flex="70" style="text-align:right; font-size: 0.9em;">{{ publicInfo.order.username }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">创建时间：</div><div flex="70" style="text-align:right; font-size: 0.9em;">{{ publicInfo.order.createTime | date : 'yyyy-MM-dd HH:mm' }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="30">状态：</div><div flex="70" style="text-align:right;">{{ publicInfo.order.status | order }}</div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
            <md-list>
        </div>
    </md-dialog-content>
</md-dialog>
