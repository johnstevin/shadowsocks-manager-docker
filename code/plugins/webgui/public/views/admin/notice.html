<md-card>
    <md-card-content>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="notice in notices track by $index">
                <div ng-click="editNotice(notice.id)">
                    {{ notice.title }}
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
