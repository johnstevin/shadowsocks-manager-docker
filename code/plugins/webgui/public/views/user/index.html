<md-card>
    <md-card-title>
        <md-card-title-text><span class="md-headline">公告</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div ng-hide="notices.length">暂无公告</div>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="notice in notices" ng-click="showNotice(notice)">
                <div flex layout="row" layout-align="space-between center">
                    <div>{{notice.title}}</div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
<md-card ng-click="toMyAccount()">
    <md-card-title>
        <md-card-title-text><span class="md-headline">我的账号</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div style="text-align: right;">
            <md-button class="md-primary">点击进入&gt;&gt;</md-button>
        </div>
    </md-card-content>
</md-card>
