<div layout="column" hide-gt-sm>
    <div flex="15" style="height: 40px;"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>邮箱</label>
                    <input type="email" required name="email" ng-model="user.email">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">邮箱不能为空</div>
                        <div ng-message="email">必须填写一个有效邮箱地址</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-input-container class="md-block" flex="65">
                        <label>验证码</label>
                        <input type="text" required name="code" ng-model="user.code">
                        <div ng-messages="userForm.code.$error">
                            <div ng-message="required">验证码不能为空</div>
                        </div>
                    </md-input-container>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="5"></div>
                        <div style="margin-bottom: 25px;">
                            <md-button class="md-primary" ng-disabled="sendCodeTime || !user.email" ng-click="sendCode()" aria-label="send code"><span ng-if="sendCodeTime === 0">发送验证码</span><span ng-if="sendCodeTime > 0">已发送({{sendCodeTime}})</span></md-button>
                        </div>
                    </div>
                </div>
                <div layout="row">
                    <md-input-container class="md-block" flex="65">
                        <label>密码</label>
                        <input type="password" required name="password" ng-model="user.password">
                        <div ng-messages="userForm.password.$error">
                            <div ng-message="required">密码不能为空</div>
                        </div>
                    </md-input-container>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="5"></div>
                        <div style="margin-bottom: 25px;">
                            <md-button class="md-raised md-primary" ng-disabled="!user.email || !user.code || !user.password" ng-click="signup()">注册</md-button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
